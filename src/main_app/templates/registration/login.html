{% extends "base.html" %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
    {{ form.errors }}
    {% endif %}
    {% if login_page %}
    <input type="submit" value="Login">
    {% else %}
    <input type="submit" value="Register">
    {% endif %}
</form>

{% endblock %}
