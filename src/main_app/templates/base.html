<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% block header %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <ul class="navbar-nav">
            <li class = "nav-item"><a href="{% url "parse_rules" %}" class="nav-link">Manage Parsing Rules</a></li>
            <li class = "nav-item"><a href="{% url "category_rules" %}" class="nav-link">Manage Categorization Rules</a></li>
            <li class = "nav-item"><a href="{% url "transactions" %}" class="nav-link">Manage Transactions</a></li>
            <li class = "nav-item"><a href="{% url "accounts" %}" class="nav-link">Manage Bank Accounts</a></li>
            <li class = "nav-item"><a href="{% url "upload" %}" class="nav-link">Upload Transactions</a></li>
        </ul>
        <div class="navbar-nav ms-auto">
            {% if not user.is_authenticated %}
            <a href="{% url "login" %}" class="btn btn-sm btn-outline-primary me-2">Login</a>
            <a href="{% url "register" %}" class="btn btn-sm btn-outline-secondary">Register</a>
            {% else %}
            <form action="{% url "logout" %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-sm btn-outline-danger" type="submit">Logout</button>
            </form>
            {% endif %}
        </div>
    </nav>
    
    {% block content %}
    {% endblock %}
</body>

</html>
